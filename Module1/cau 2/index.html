<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isPerfectNumber(k) {
        if (k <= 0 || isNaN(k)) {
            return false;
        }

        let total = 0;
        for (let i = 1; i < k; i++) {
            if (k % i === 0) {
                total += i;
            }
        }

        return total === k;
    }
    let k = Number(prompt("Nhập một số nguyên dương:"));
    alert(isPerfectNumber(k));

</script>
</body>
</html>
