<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    function isLeapYear(year) {
        return (year % 400 === 0) || (year % 4 === 0 && year % 100 !== 0);
    }

    function getDaysInMonth(month, year) {
        if (month < 1 || month > 12) {
            return "Tháng không hợp lệ";
        }

        if ([1, 3, 5, 7, 8, 10, 12].includes(month)) {
            return "Tháng có 31 ngày";
        } else if ([4, 6, 9, 11].includes(month)) {
            return "Tháng có 30 ngày";
        } else {
            return isLeapYear(year) ? "Tháng có 29 ngày" : "Tháng có 28 ngày";
        }
    }
    let month = Number(prompt("Nhập tháng (1-12):"));
    let year = Number(prompt("Nhập năm:"));

    alert(getDaysInMonth(month, year));

</script>
</body>
</html>
